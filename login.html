<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container for login */
        .login-container {
            background-color: white;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #5a8dee;
            margin-bottom: 1rem;
            font-size: 24px;
        }

        h2 {
            color: #333;
            margin-top: 1rem;
            font-size: 20px;
        }

        label {
            display: block;
            margin-top: 1rem;
            color: #666;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 1.5rem;
            background-color: #5a8dee;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #507ace;
        }

        .google-signin-container {
            margin-top: 1.5rem;
        }

        .g-signin2 {
            width: 100%;
        }

        #loginError {
            color: red;
            display: none;
            margin-top: 0.5rem;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Login to Priest Services Platform</h1>
        </header>

        <nav>
            <a href="index.html">Home</a> |
            <a href="signup.html">Sign Up</a>
        </nav>

        <!-- Manual Login Form -->
        <h2>Login with Email</h2>
        <form id="loginForm">
            <label for="username">Username (Email):</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p id="loginError">Invalid email or password. Please try again.</p>

        <!-- Google Sign-In Section -->
        <div class="google-signin-container">
            <h2>Or Login with Google</h2>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>

        <footer>
            <p>&copy; 2024 Priest Services Platform</p>
        </footer>
    </div>

    <script>
        // Manual login handling
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.email === username && user.password === password);

            if (user) {
                // Redirect to the appropriate dashboard based on role
                redirectUser(user.role);
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Google sign-in handling
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const email = profile.getEmail();

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email);

            if (user) {
                redirectUser(user.role);
            } else {
                alert("No account found for this Google account. Please sign up.");
            }
        }

        // Redirect based on user role
        function redirectUser(role) {
            if (role === "user") {
                window.location.href = "user_dashboard.html";
            } else if (role === "priest") {
                window.location.href = "priest_dashboard.html";
            }
        }

        // Google sign-out handling
        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                console.log('User signed out.');
                alert("You have been signed out.");
            });
        }
    </script>
</body>
</html>
